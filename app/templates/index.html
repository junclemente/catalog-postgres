{% extends "base.html" %}
{% block title %}Welcome!{% endblock %}

{% block content %}
    <h1>FSND Sports Catalog</h1>
        <ul>
            {% for c in category %}
            <li><a href="{{ url_for('category_list', cat_id=c.id) }}">{{ c.name }}</a></li>
            {% endfor %}
        </ul>
        <ul>
            {% for i in items %}
            <li>{{ i.id }}: {{ i.name }}</li>
            {% endfor %}
        </ul>
{% endblock %}
