{% extends "base.html" %}
{% block title %}EditCategory{% endblock %}

{% block content %}
<h1>New Category</h1>
    <form action="{{ url_for('edit_category', cat_id=category.id) }}" method="post">
        {{ form.csrf_token }}
        {{ form.name.label }}<br>
        {{ form.name(width=30) }}<br>
        {{ form.description.label }}<br>
        {{ form.description }}<br>
        {{ form.submit }}<br>
    </form>

    <a href="{{ url_for('category_list', cat_id=category.id) }}">Cancel/Return to {{category.name}}</a>

{% endblock %}
