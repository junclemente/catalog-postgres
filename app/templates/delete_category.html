{% extends "base.html" %}
{% block title %}Delete Category{% endblock %}

{% block content %}
<h1>Delete Category</h1>
    <p>You are about to delete the category: {{ category.name }}</p>
    <p>Click the 'Confirm' button below to confirm delete.</p>
    <form action="{{ url_for('delete_category', cat_id=category.id ) }}" method="post">
        {{ form.csrf_token }}
        {{ form.submit }}
    </form>

{% endblock %}
