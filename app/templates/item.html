{% extends "base.html" %}
{% block title %}{{ item.name }}{% endblock %}

{% block content %}
<h1>{{ item.name }}</h1>
    <h2>Category: {{ item.category.name }}</h2>
    <h3>Description</h3>
    <p>{{ item.description }}</p>

    <p>
        <a href="{{ url_for('category_list', cat_id=item.category.id) }}">Back to {{ item.category.name }} List</a> |
        <a href="{{ url_for('edit_item', item_id=item.id) }}">Edit</a> |
        <a href="{{ url_for('delete_item', item_id=item.id) }}">Delete</a>
    </p>
{% endblock %}
